spring:
  application:
    name: student-application
  datasource:
    url: jdbc:mysql://localhost:3306/university_application?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    user:
      name: user
      password: password

server:
  port : 8081
